{% extends "nav.html" %}

{% block content %}
{% load static %}  


  <!-- Contact Start -->
  <div class="container-fluid py-5">
    <div class="container">
        <div class="mx-auto text-center mb-5" style="max-width: 500px;">
            <h6 class="text-primary text-uppercase">Crop Recommendation</h6>
            
        </div>
        <div class="row g-0">
            <div class="col-lg-7">
                <div class="bg-primary h-100 p-5">
                    <form method="post" action="{% url 'croprecommendation' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">

                                <input type="text" class="form-control bg-light border-0 px-4" name="Nitrogen" placeholder="Nitrogen" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                
                                <input type="text" class="form-control bg-light border-0 px-4" name="Phosphorous" placeholder="Phosphorous" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                
                                <input type="text" class="form-control bg-light border-0 px-4" name="Potassium" placeholder="Potassium" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                
                                <input type="text" class="form-control bg-light border-0 px-4" name="Temperature" placeholder="Temperature" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                
                                <input type="text" class="form-control bg-light border-0 px-4" name="Humidity" placeholder="Humidity" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                
                                <input type="text" class="form-control bg-light border-0 px-4" name="Ph" placeholder="PH" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                
                                <input type="text" class="form-control bg-light border-0 px-4" name="Rainfall" placeholder="Rainfall" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit">Get Recommendation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="bg-secondary h-100 p-5">
                    <h2 class="text-white mb-4">Get In Touch</h2>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-geo-alt fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Our Office</h5>
                            <span class="text-white">123 Street, New York, USA</span>
                        </div>
                    </div>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-envelope-open fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Email Us</h5>
                            <span class="text-white">info@example.com</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-phone-vibrate fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Call Us</h5>
                            <span class="text-white">+012 345 6789</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


{% for i in messages %}
<script>alert("{{i}}")</script>
{% endfor %}

{% endblock %}
